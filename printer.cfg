# *** THINGS TO CHANGE/CHECK: ***
## MCU paths                         	[mcu] section
## Thermistor types                      [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## PID tune                              [extruder] and [heater_bed] sections
## Fine tune E steps                     [extruder] section

## For wiring directions please see https://docs.vorondesign.com/build/electrical/sw_miniE3_v20_wiring.html

## Webclient config files. Uncomment one depending on UI being used.
[include mainsail.cfg]
#[include KlipperScreen.conf]
[include timelapse.cfg]
#[include adxl.cfg]
[include stealthburner_leds.cfg]
[include Voron_Purge.cfg]
[include Adaptive_Meshing.cfg]
[include KAMP_Settings.cfg]
[include Smart_Park.cfg]
[include macro.cfg]

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 7200
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 5.0

[exclude_object]

[mcu SBCan]
canbus_uuid: 749727a1ee9d

[mcu]
###Change to device found by "ls -l /dev/serial/by-id/" with just one this MCU connected to Pi
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_500041000E50415833323520-if00

[temperature_sensor BTT Pi]

sensor_type: temperature_host

min_temp: 10

max_temp: 100

[temperature_sensor SKR Mini E3 V3]

sensor_type: temperature_mcu

min_temp: 0

max_temp: 100


[temperature_sensor SBCan_NTC]
sensor_type: Generic 3950
sensor_pin: SBCan: PA2

[adxl345]
cs_pin: SBCan: PB12
spi_software_sclk_pin: SBCan: PB10
spi_software_mosi_pin: SBCan: PB11
spi_software_miso_pin: SBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^SBCan: PB6 #^PC0
position_endstop: 235
position_min: 0
position_max: 235
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.5
interpolate: False
stealthchop_threshold: 0

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
## Ucomment one of the following:
 # Switch-based endstop for Y
endstop_pin: ^PC1 
#Sensorless endstop for Y
#endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0 # Uncomment this line too
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 70
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC1
uart_address: 2
run_current: 0.5
interpolate: False
#stealthchop_threshold: 0
## Uncomment if using sensorless Y homing.
driver_SGTHRS: 255 # tune this once it's working.



#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: probe:z_virtual_endstop
#position_endstop: -5
position_max: 210
homing_speed: 40
position_min:-10

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
interpolate: False
#stealthchop_threshold: 0

#####################################################################
##   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
# E0_STEP_PIN        PB3
# E0_DIR_PIN         PB4
# E0_ENABLE_PIN      PB1
# E0_UART_RX         PC11
# E0_UART_TX         PC10
step_pin: SBCan: PD0 #PB3
dir_pin: !SBCan: PD1 #!PB4
enable_pin: !SBCan: PD2 #!PD1
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: SBCan: PB13 #PC8
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: SBCan: PA3 #PA0
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 10
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
#Set appropriate once tuning your printer
pressure_advance: .05
##	Default is 0.040, leave stock
# pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 200.0
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin:SBCan: PA15 #PC11
tx_pin: SBCan: PC10
uart_address: 3
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

#[tmc2240 extruder]
#cs_pin: SBCan: PA15
#spi_software_sclk_pin: SBCan: PB10
#spi_software_mosi_pin: SBCan: PB11
#spi_software_miso_pin: SBCan: PB2
#driver_TPFD: 0
#run_current: 0.650
#stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: PC9
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 130
#control: pid
#pid_kp: 54.027
#pid_ki: 0.770
#pid_kd: 948.182

#####################################################################
# 	Input Shaper
#####################################################################
[input_shaper]
#shaper_freq_x: 52.25
shaper_freq_y: 35.6
shaper_type: mzv

#####################################################################
# 	Probe
#####################################################################

######
#Z Max Connector on Z(main) Board
#Inductive Probe
###############
[probe]
##      If your probe is NO instead of NC, add change pin to !z:P1.24
pin: SBCan:PC13 #^PC2
x_offset: 0
y_offset: 25
#z_offset: 5
samples: 3
samples_result: median
sample_retract_dist: 3
samples_tolerance: 10.400
samples_tolerance_retries: 1

#####################################################################
# 	Fan Control
#####################################################################

######
# Electronics Fan
# FAN1 Connector
###############
[controller_fan my_controller_fan]
pin: PB15
max_power: 1.00
kick_start_time: 0.200
heater: heater_bed

######
# Hot End Fan
# FAN2 Connector
###############
[heater_fan extruder_fan]
pin: SBCan: PA0 #PC7
#tachometer_pin: SBCan: PB15
#tachometer_ppr: 1
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

######
# Part Cooling Fan
# FAN0 Connector
###############
[fan]
pin: SBCan: PA1 #PC6  # "FAN0"
cycle_time: .08
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
kick_start_time: .25

#####################################################################
#   Homing and Bed Mesh
#####################################################################
[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X125 Y100 F9000
    G28 Z0
    G0 Z5 F500

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 25,35.0
mesh_max: 235.0,210
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


    
